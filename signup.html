<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
            text-shadow: 1px 1px #fff;
        }
        
        form {
            background-color: #fff;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type=text],
        input[type=email],
        input[type=password],
        input[type=date],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 3px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            box-sizing: border-box;
        }
        
        input[type=text]:focus,
        input[type=email]:focus,
        input[type=password]:focus,
        input[type=date]:focus,
        select:focus {
            background-color: #fff;
            border: 2px solid #4CAF50;
        }
        
        button[type=submit] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.3s ease-in-out;
        }
        
        button[type=submit]:hover {
            background-color: #3e8e41;
        }
        
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2012%207%22%3E%3Cpath%20d%3D%22M1%201L6%206%2011%201%22%20stroke%3D%22%23000%22%20stroke-width%3D%221.5%22%20fill%3D%22none%22%20fill-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
        }
    </style>
</head>

<body>
    <h1>Sign Up</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
				<option value="">--Select--</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="non-binary">Non-Binary</option>
				<option value="prefer-not-to-say">Prefer not to say</option>
			</select>

        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
